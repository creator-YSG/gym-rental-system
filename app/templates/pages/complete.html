<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>대여 완료 - 운동복 대여</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=5">
    <style>
        .receipt-container {
            width: 100vw;
            height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .receipt-card {
            width: 100%;
            max-width: 600px;
            background: #1a1a2e;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .receipt-header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 3px dashed #333;
            margin-bottom: 30px;
        }
        
        .receipt-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4fd1c5, #38b2ac);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .receipt-icon svg {
            width: 60px;
            height: 60px;
            color: #fff;
        }
        
        .receipt-title {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .receipt-subtitle {
            font-size: 24px;
            color: #888;
        }
        
        .receipt-section {
            margin-bottom: 30px;
        }
        
        .receipt-section-title {
            font-size: 26px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .receipt-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 2px solid #2a2a45;
        }
        
        .receipt-item:last-child {
            border-bottom: none;
        }
        
        .receipt-item-left {
            display: flex;
            flex-direction: column;
        }
        
        .receipt-item-name {
            font-size: 28px;
            color: #fff;
            font-weight: 600;
        }
        
        .receipt-item-detail {
            font-size: 26px;
            color: #888;
            margin-top: 6px;
        }
        
        .receipt-item-payment {
            font-size: 26px;
            color: #4fd1c5;
            margin-top: 6px;
        }
        
        .receipt-item-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .receipt-item-qty {
            font-size: 24px;
            color: #aaa;
        }
        
        .receipt-item-price {
            font-size: 28px;
            color: #fff;
            font-weight: 600;
        }
        
        .receipt-total {
            background: #252542;
            border-radius: 16px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .receipt-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .receipt-total-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid #3a3a5a;
        }
        
        .receipt-total-label {
            color: #888;
            font-size: 24px;
        }
        
        .receipt-total-value {
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        
        .receipt-total-value.highlight {
            color: #4fd1c5;
            font-size: 36px;
            font-weight: 700;
        }
        
        .receipt-payment-section {
            margin-bottom: 20px;
        }
        
        .receipt-payment-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a5a;
        }
        
        .receipt-payment-detail {
            font-size: 26px;
            color: #4CAF50;
            padding: 10px 0;
        }
        
        .receipt-footer {
            text-align: center;
            padding-top: 30px;
            border-top: 3px dashed #333;
            margin-top: 30px;
        }
        
        .receipt-message {
            font-size: 28px;
            color: #888;
            margin-bottom: 25px;
        }
        
        .countdown {
            font-size: 28px;
            color: #4fd1c5;
        }
        
        .countdown strong {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="receipt-card">
            <!-- 헤더 -->
            <div class="receipt-header">
                <div class="receipt-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="receipt-title">대여 완료!</div>
                <div class="receipt-subtitle" id="receiptDate">2024-12-03 21:00:00</div>
            </div>
            
            <!-- 대여 상품 목록 -->
            <div class="receipt-section">
                <div class="receipt-section-title">대여 상품</div>
                <div id="receiptItems">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
            
            <!-- 결제 정보 -->
            <div class="receipt-total" id="receiptTotal">
                <!-- 동적으로 생성됨 -->
            </div>
            
            <!-- 푸터 -->
            <div class="receipt-footer">
                <div class="receipt-message">물품이 곧 나옵니다. 잠시만 기다려주세요.</div>
                <div class="countdown" id="countdown">
                    <strong>5</strong>초 후 처음 화면으로
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initCompletePage();
        });
    </script>
</body>
</html>
