<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>상품 선택 - 운동복 대여</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=5">
    <style>
        /* 마이페이지 슬라이드 패널 */
        .mypage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .mypage-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .mypage-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 500px;
            max-width: 90vw;
            height: 100%;
            background: #1a1a2e;
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }
        .mypage-overlay.show .mypage-panel {
            right: 0;
        }
        .mypage-header {
            display: flex;
            align-items: center;
            padding: 25px;
            border-bottom: 1px solid #333;
        }
        .mypage-back {
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            margin-right: 20px;
        }
        .mypage-title {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }
        .mypage-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
        }
        .mypage-section {
            margin-bottom: 30px;
        }
        .mypage-section-title {
            font-size: 26px;
            color: #888;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-item {
            background: #252542;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 14px;
        }
        .card-item.active { border-left: 6px solid #4CAF50; }
        .card-item.pending { border-left: 6px solid #FF9800; opacity: 0.8; }
        .card-item.exhausted { border-left: 6px solid #666; opacity: 0.6; }
        .card-item.expired { border-left: 6px solid #f44336; opacity: 0.5; }
        .card-status {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-status.active { color: #4CAF50; }
        .card-status.pending { color: #FF9800; }
        .card-status.exhausted { color: #666; }
        .card-status.expired { color: #f44336; }
        .card-name {
            font-size: 26px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
        }
        .card-info {
            font-size: 24px;
            color: #aaa;
            line-height: 1.5;
        }
        .card-balance {
            font-size: 28px;
            font-weight: 700;
            color: #4fd1c5;
            margin-top: 10px;
        }

        /* 멤버 헤더 수정 */
        .member-info-extended {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .member-balance {
            font-size: 32px !important;
            color: #4fd1c5 !important;
            line-height: 1.5 !important;
        }
        .mypage-btn {
            background: #3d3d5c !important;
            border: none !important;
            padding: 22px 36px !important;
            border-radius: 16px !important;
            color: #fff !important;
            cursor: pointer !important;
            font-size: 28px !important;
            font-weight: 600 !important;
        }
        .mypage-btn:hover {
            background: #4d4d6c;
        }

        /* 상품 가격 표시 */
        .product-price {
            font-size: 24px;
            color: #4fd1c5;
            font-weight: 600;
            margin-top: 8px;
        }

        /* ========================================
           새로운 장바구니 UI 스타일
           ======================================== */
        
        .cart-area {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            padding: 20px 24px;
            max-height: 45vh;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        /* 장바구니 섹션 */
        .cart-section {
            margin-bottom: 16px;
        }
        
        .cart-section-title {
            font-size: 26px;
            color: #888;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 12px;
        }
        
        .cart-section-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 장바구니 아이템 */
        .cart-item {
            background: rgba(78, 205, 196, 0.15);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 14px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .cart-item-name {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            min-width: 160px;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }
        
        /* 수량 조절 버튼 */
        .cart-qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 6px 10px;
        }
        
        .cart-qty-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .cart-qty-btn:active {
            background: rgba(78, 205, 196, 0.4);
        }
        
        .cart-qty-value {
            font-size: 28px;
            font-weight: 600;
            min-width: 36px;
            text-align: center;
        }
        
        .cart-item-price {
            font-size: 26px;
            color: #4fd1c5;
            font-weight: 600;
            min-width: 90px;
            text-align: right;
        }
        
        /* 결제수단 선택 버튼 */
        .cart-payment-btn {
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid;
            transition: all 0.2s;
        }
        
        .cart-payment-btn.unset {
            background: rgba(255, 152, 0, 0.2);
            border-color: #ff9800;
            color: #ff9800;
        }
        
        .cart-payment-btn.unset:active {
            background: rgba(255, 152, 0, 0.4);
        }
        
        .cart-payment-label {
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .cart-payment-label.set {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .cart-item-remove {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========================================
           개별 결제수단 선택 모달 (개선)
           ======================================== */
        
        .item-payment-modal .modal-content {
            max-width: 620px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .item-payment-product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .item-payment-product strong {
            font-size: 36px;
        }
        
        .item-payment-unit-price {
            font-size: 28px;
            color: #4fd1c5;
        }
        
        .item-payment-qty-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
            font-size: 26px;
        }
        
        .modal-qty-btn {
            width: 56px;
            height: 56px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: transparent;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
        }
        
        .modal-qty-btn:active {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4fd1c5;
        }
        
        .modal-qty-value {
            font-size: 36px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }
        
        #itemPaymentItemInfo {
            background: #1e1e36;
            padding: 28px;
            border-radius: 16px;
            margin-bottom: 25px;
        }
        
        #itemPaymentOptions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .item-payment-option {
            background: #252542;
            border-radius: 16px;
            padding: 24px 28px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-payment-option:active {
            border-color: #4fd1c5;
            background: #2d2d4a;
        }
        
        .item-payment-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .item-payment-option.partial {
            border-color: #ff9800;
            opacity: 0.8;
        }
        
        .option-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        .option-icon {
            font-size: 40px;
        }
        
        .option-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .option-name {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }
        
        .option-info {
            font-size: 24px;
            color: #aaa;
        }
        
        .option-disabled-text {
            font-size: 24px;
            color: #ff6b6b;
        }
        
        .option-warning-text {
            font-size: 24px;
            color: #ff9800;
        }
        
        .no-payment-options {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 28px;
        }

        /* ========================================
           결제 확인 모달 (구독권 + 금액권 쪼개기)
           ======================================== */
        
        .bulk-payment-modal .modal-content {
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
        }
        
        .payment-section {
            background: #1e1e36;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
        }
        
        .payment-section-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .subscription-auto-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .subscription-group {
            background: rgba(76, 175, 80, 0.15);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        
        .subscription-name {
            font-size: 28px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .subscription-items {
            font-size: 26px;
            color: #aaa;
        }
        
        .voucher-items-summary {
            font-size: 26px;
            color: #aaa;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .voucher-split-inputs {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .voucher-input-row {
            background: #252542;
            border-radius: 14px;
            padding: 18px 20px;
        }
        
        .voucher-input-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
        }
        
        .voucher-input-name {
            font-size: 26px;
            font-weight: 600;
            color: #fff;
        }
        
        .voucher-input-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .voucher-input-balance {
            font-size: 22px;
            color: #4fd1c5;
        }
        
        .voucher-expiring {
            font-size: 20px;
            color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
        }
        
        .voucher-expiry {
            font-size: 20px;
            color: #888;
        }
        
        .voucher-input-field {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 10px;
        }
        
        .voucher-amount-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 30px;
            font-weight: 600;
            color: #fff;
            text-align: right;
        }
        
        .voucher-amount-input:focus {
            border-color: #4fd1c5;
            outline: none;
        }
        
        .voucher-input-unit {
            font-size: 26px;
            color: #888;
            white-space: nowrap;
        }
        
        .voucher-use-all-btn {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4fd1c5;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 22px;
            font-weight: 600;
            color: #4fd1c5;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .voucher-use-all-btn:active {
            background: rgba(78, 205, 196, 0.4);
        }
        
        .voucher-total-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .split-status {
            margin-left: auto;
            font-size: 28px;
        }
        
        .split-status.ok {
            color: #4CAF50;
        }
        
        .split-status.error {
            color: #ff6b6b;
        }
        
        .payment-modal-buttons {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .payment-modal-buttons .modal-btn {
            flex: 1;
            height: 80px;
            font-size: 32px;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
        }
        
        .payment-modal-buttons .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .payment-modal-buttons .modal-btn.confirm {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
        }
        
        .payment-modal-buttons .modal-btn.confirm:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* ========================================
           금액 입력용 숫자 키패드 (전체 너비)
           ======================================== */
        
        .numpad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }
        
        .numpad-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .numpad-container {
            width: 100%;
            background: #1a1a2e;
            border-radius: 28px 28px 0 0;
            padding: 24px 20px 30px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .numpad-overlay.show .numpad-container {
            transform: translateY(0);
        }
        
        .numpad-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .numpad-title {
            font-size: 26px;
            color: #888;
        }
        
        .numpad-value {
            font-size: 52px;
            font-weight: 700;
            color: #4fd1c5;
        }
        
        .numpad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .numpad-btn {
            height: 72px;
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 36px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .numpad-btn:active {
            background: rgba(78, 205, 196, 0.3);
        }
        
        .numpad-btn.delete {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .numpad-btn.clear {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            font-size: 24px;
        }
        
        .numpad-btn.confirm {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
            font-size: 28px;
        }
        
        .numpad-actions {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-top: 12px;
        }
        
        .numpad-actions .numpad-btn {
            height: 72px;
        }
        
        .numpad-actions .numpad-btn.confirm {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="rental-container">
        <!-- 상단 헤더 -->
        <div class="rental-header">
            <div class="member-info member-info-extended">
                <div>
                    <div class="member-name" id="memberName">회원님</div>
                    <div class="member-balance" id="memberBalance">잔액: 0원</div>
                </div>
                <button class="mypage-btn" id="mypageBtn">내 카드</button>
            </div>
            <button class="logout-btn" id="logoutBtn">로그아웃</button>
        </div>

        <!-- 카테고리 탭 -->
        <div class="category-tabs" id="categoryTabs">
            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 상품 그리드 -->
        <div class="products-area">
            <div class="products-grid" id="productsGrid">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 장바구니 영역 -->
        <div class="cart-area">
            <div class="cart-header">
                <span class="cart-title">장바구니</span>
                <span class="cart-total" id="cartTotal">총 <strong>0원</strong></span>
            </div>
            <div class="cart-items" id="cartItems">
                <div class="cart-empty">상품을 선택해주세요</div>
            </div>
            <button class="checkout-btn" id="checkoutBtn" disabled>대여하기</button>
        </div>

        <!-- 개별 상품 결제수단 선택 모달 -->
        <div class="modal-overlay item-payment-modal" id="itemPaymentModal">
            <div class="modal-content">
                <div class="modal-title">결제 수단 선택</div>
                <div id="itemPaymentItemInfo">
                    <!-- 상품 정보 + 수량 선택기 -->
                </div>
                <div id="itemPaymentOptions">
                    <!-- 옵션 동적 생성 -->
                </div>
                <div class="modal-buttons">
                    <button class="modal-btn cancel" onclick="closeItemPaymentModal()">닫기</button>
                </div>
            </div>
        </div>

        <!-- 결제 확인 모달 (구독권 자동배정 + 금액권 쪼개기) -->
        <div class="modal-overlay bulk-payment-modal" id="bulkPaymentModal">
            <div class="modal-content">
                <div class="modal-title">결제 내역 확인</div>
                <div id="bulkPaymentContent">
                    <!-- 동적 생성: 구독권 자동 적용 + 금액권 쪼개기 입력 + 버튼 -->
                </div>
            </div>
        </div>

        <!-- 마이페이지 슬라이드 패널 -->
        <div class="mypage-overlay" id="mypageOverlay">
            <div class="mypage-panel">
                <div class="mypage-header">
                    <button class="mypage-back" onclick="closeMypage()">←</button>
                    <span class="mypage-title">내 카드</span>
                </div>
                <div class="mypage-content" id="mypageContent">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </div>

        <!-- 로딩 오버레이 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>대여 처리 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- 숫자 키패드 (모달 밖에 배치) -->
    <div class="numpad-overlay" id="numpadOverlay" onclick="closeNumpadOnOverlay(event)">
        <div class="numpad-container">
